  <script>
    
    var dropdown = document.getElementById("input");

function calc() {
  
  var inputVal = document.getElementById("input").value;
uarticle = new Array("The", "A", "One", "Some", "Any"); 
noun = new Array("kežva", "mojne!", "tebra", "ganci", "ljakse", "zipa", "tenkre", "Tarmi", "vugla", "vutra", "vopi", "vozdra", "konza", "dbalfu", "vaspra", "Dovla", "Šone", "Šomi", "Kiza", "Ćofi", "Rema", "Fiste", "Ćomi", "Džoni", "Čoda", "Kisa", "Ksijo", "Leksa", "Lošmi", "Coa", "živa", "važi", "leća", "Munze", "tdro", "ricama", "bemje", "žatibe", "moćpo"); 
verb = new Array("drove", "jumped", 'zivo', "ran", "walked", "skipped");

document.getElementById('text').value += (uarticle[rand1] + " " + noun[rand2] + " " + verb[rand3] + " " + preposition[rand1] + " " + larticle[rand4] + " " + noun[rand2] + ". "); 
  
}
  
}

function deleteFn() {
  document.getElementById('text').value = '';
}



function copyFn() {
  /* Get the text field */
  var copyText = document.getElementById("text");

  /* Select the text field */
  copyText.select();
  copyText.setSelectionRange(0, 99999); /* For mobile devices */

  /* Copy the text inside the text field */
  navigator.clipboard.writeText(copyText.value);
  
document.getElementById('alert').innerHTML = 'Text copied successfully';
  document.getElementById("alert_wrap").style.display = "flex";

}
